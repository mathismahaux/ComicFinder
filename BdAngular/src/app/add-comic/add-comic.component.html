<h2>Add a comic</h2>
<form #formComponent="ngForm" (ngSubmit)="addComic(); formComponent.resetForm()">
  <label for="serie">Serie: </label>
  <input type="text" [(ngModel)]="comic.serie" name="serie" id="serie" required />
  <br>
  <label for="title">Title: </label>
  <input type="text" [(ngModel)]="comic.titre" name="title" id="title" required />
  <br>
  <label for="numero">Numero: </label>
  <input type="number" [(ngModel)]="comic.numeroAlbum" name="numero" id="numero" required />
  <br>
  <label for="editeur">Editeur: </label>
  <input type="text" [(ngModel)]="comic.editeur" name="editeur" id="editeur" required />
  <br>
  <button type="submit">Add Comic</button>
</form>
